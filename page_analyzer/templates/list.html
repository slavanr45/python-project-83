{% extends "form.html" %}
{% block content %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for rec in data %}
            <tr>
              <td>{{ rec.id }}</td>
              <td>
                <a href="{{ url_for('url_get', id=rec.id) }}">{{ rec.name }}</a>
              </td>
              <td>{% if rec.created_at %}{{ rec.created_at }}{% endif %}</td>
              <td>{% if rec.status_code %}{{ rec.status_code }}{% endif %}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
{% endblock %}
