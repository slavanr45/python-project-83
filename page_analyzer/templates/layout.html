<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Third project for Hexlet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Анализатор страниц</title>
</head>
<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link " href="{{ url_for('urls_get') }}">Сайты</a></li>
        </ul>
      </div>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{category}}" role="alert">{{message}}</div>
      {% endfor %}  
    {% endif %}
  {% endwith %}
  
  {% block content %}
  {% endblock %}

  <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <p>Created by Slava Nechaev</p>
      </div>
    </div>
  </footer>
</body>
</html>
